<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragment/fragment :: setBody(~{ :: body})}">
    <th:block th:fragment="body">

        <main class="site-main">
            <section class="login_box_area" style="margin-bottom: 200px;">
                <div class="container">
                    <div class="row">
                        <div style="flex: 1;">
                            <div class="login_form_inner" style="padding-bottom: 115px; margin-top: 50px;">
                                <h3>Log in to enter</h3>
                                <form class="row login_form" th:action="@{/login}" method="post">
                                    <div class="col-md-12 form-group">
                                        <input type="text" class="form-control" name="email" placeholder="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'email'">
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <input type="password" class="form-control" name="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <button type="submit" value="submit" class="button button-login w-100" style="border-radius: 0.25rem;">Log In</button>
                                        <a class="btn btn-success active" href="/oauth2/authorization/google" role="button">Google Login</a>
                                        <a class="btn btn-dark active" href="/signup" role="button">Sign Up</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--================End Login Box Area =================-->
        </main>

    </th:block>
</th:block>

<script th:inline="javascript">
    window.onload = function () {
        let errorMsg = [[${errorMsg}]];
        console.log(errorMsg);

        if(errorMsg) {
            alert("이메일 또는 패스워드를 확인해주세요.");
        }
    }
</script>

</body>
</html>
