<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragment/fragment :: setBody(~{ :: body})}">
    <th:block th:fragment="body">
        <main class="site-main">
            <section class="section-margin calc-60px">

                <div>주문내역 조회</div>
                <ul>
                    <li th:each="orderList : ${orderList}">
                        [[${orderList}]]
                    </li>
                </ul>
                <div>장바구니</div>
                <ul>
                    <li th:each="cart : ${cart}">
                        [[${cart}]]
                    </li>
                </ul>

                <div>찜목록</div>
                <ul>
                    <li th:each="like : ${like.dtoList}">
                        [[${like}]]
                    </li>
                </ul>
            </section>
        </main>

    </th:block>
</th:block>

</body>
</html>
